<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Souls Bosses</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <main>
    <div class="fullscreen-bg">
      <img src="ember.gif" alt="Background GIF" />
    </div>
    <body>
      <audio id="bg-music" src="bgm.mp3" loop autoplay></audio>
      <nav>
        <img
          src="bonfire.gif"
          alt="Bonfire GIF by PavelArbalest DeviantArt"
          height="100"
          width="100"
        />
        <h1>Dark Souls Boss Guides</h1>
        <div id="controls">
          <span id="play-pause-btn" class="material-symbols-outlined"
            >volume_up</span
          >
          <div class="search-container">
            <span class="material-symbols-outlined" id="search-icon">
              search
            </span>
            <input type="text" placeholder="Search bosses..." />
          </div>
        </div>
      </nav>

      <section>
        
      </section>

      <script src="script.js"></script>
    </body>
  </main>
</html>
