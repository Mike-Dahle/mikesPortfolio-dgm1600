<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
        <img src="/images/pokelogo.png" alt="pokemon logo" width="200" height="72">
    </header>
    <nav>
      <ul>
        <li><button><a href="../index.html">Back to Portfolio</a></button></li>
        <li><button class="newPokemon">Create Custom Pokemon</button></li>
        <label>
          Filter By Type
          <select id="pokeFilter">
            <option>All</option>
            <option>Grass</option>
            <option>Fire</option>
            <option>Water</option>
            <option>Electric</option>
            <option>Bug</option>
            <option>Poison</option>
            <option>Ice</option>
            <option>Ground</option>
            <option>Rock</option>
            <option>Fighting</option>
            <option>Psychic</option>
            <option>Ghost</option>
            <option>Dragon</option>
            <option>Normal</option>
          </select>
        </label>
      </ul>
    </nav>
    <main>
        <div class="customCard"></div>
        <div class="pokeGrid"></div>
    </main>
    <footer></footer>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
