<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
        <img src="/images/pokelogo.png" alt="pokemon logo" width="200" height="72">
    </header>
    <nav>
      <ul>
        <li><button><a href="../index.html">Back to Portfolio</a></button></li>
        <li><button class="newPokemon">Create Custom Pokemon</button></li>
      </ul>
      <label>
        Filter by Type
        <select class="typeSelector">
          <option value="all">All</option>
          <option value="grass">Grass</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="electric">Electric</option>
          <option value="poison">Poison</option>
          <option value="bug">Bug</option>
          <option value="ground">Ground</option>
          <option value="rock">Rock</option>
          <option value="fighting">Fighting</option>
          <option value="ghost">Ghost</option>
          <option value="psychic">Psychic</option>
          <option value="dragon">Dragon</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
        </select>
      </label>
    </nav>
    <main>
        <div class="customCard"></div>
        <div class="pokeGrid"></div>
    </main>
    <footer></footer>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
