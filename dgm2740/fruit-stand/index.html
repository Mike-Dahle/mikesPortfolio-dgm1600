<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example web page for DGM2740" />
    <link rel="stylesheet" type="text/css" media="screen" href="/dgm2740/fruit-stand/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fruit Stand</title>
</head>

<body>
    <div id="headerWrapper">
        <header>
            <img src="images/logo.png" alt="logo" width="100" height="8" id="red apple logo" />
            <div>
                <h1>Fruit Stand</h1>
                <h2>Fresh from Local Farmers</h2>
            </div>
        </header>

        <div id="navWrapper">
            <nav>
                <ul>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Standards</a></li>
                    <li class="active"><a href="#">Produce</a></li>
                    <li><a href="#">Partners</a></li>
                </ul>
            </nav>
        </div>

        <div id="mainWrapper">
            <main>

                <h1>Produce</h1>

                <div id="gallery">

                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery1.jpg" alt="Apples on a branch" height="228"
                            width="342">
                        <figcaption>Apples</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery2.jpg" alt="Strawberries" height="228"
                            width="342">
                        <figcaption>Strawberries</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery3.jpg" alt="Oranges" height="228"
                            width="342">
                        <figcaption>Oranges</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery4.jpg" alt="Tomatoes" height="228"
                            width="342">
                        <figcaption>Tomatoes</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery5.jpg" alt="Watermelon" height="228"
                            width="342">
                        <figcaption>Watermelon</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery6.jpg" alt="Cantaloupe" height="228"
                            width="342">
                        <figcaption>Cantaloupe</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery7.jpg" alt="Corn" height="228"
                            width="342">
                        <figcaption>Corn</figcaption>
                    </figure>
                    <figure>
                        <img src="/dgm2740/fruit-stand/images/gallery8.jpg" alt="Raspberries" height="228"
                            width="342">
                        <figcaption>Raspberries</figcaption>
                    </figure>

                </div>
            </main>
        </div>

        <div id="footerWrapper">
            <footer>
                <p>
                    &copy; 2022 Mike Dahle -
                    <a href="#">Login</a>
                </p>
            </footer>
        </div>

</body>

</html>
